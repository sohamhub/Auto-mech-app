<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMob-Mechanic | Booking</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">AutoMob-Mechanic</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="mailto:contact@automob.co.in">contact@automob.co.in</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h1>Book a Service</h1>
            <form action="appointment.html" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="service">Choose Service:</label>
                <select id="service" name="service">
                    <option value="preventive-maintenance">Preventive Maintenance</option>
                    <option value="body-repair">Body Repair</option>
                    <option value="car-care">Car Care</option>
                </select><br><br>
                
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required><br><br>
                
                <button type="submit">Schedule an Appointment</button>
            </form>
        </section>
    </main>

</html>
